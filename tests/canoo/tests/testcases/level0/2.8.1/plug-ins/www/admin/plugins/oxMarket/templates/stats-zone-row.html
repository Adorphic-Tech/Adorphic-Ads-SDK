<tr height="25">
    <td height='25'>
      <div style="float:left;padding-right: 5px;">
        {if $level== 2}<img src='{$assetPath|escape}/images/spacer.gif' height='16' width='16' align='absmiddle'>{/if}
        <img src='{$assetPath|escape}/images/spacer.gif' height='16' width='16' align='absmiddle'>
        <img src='{$assetPath|escape}/images/icon-zone.gif' align='absmiddle'>&nbsp;
      </div>
      <div>
        {$zone.description|escape:html}&nbsp;{$zone.width}x{$zone.height}
      </div>
    </td>

    <td height='25' class='aright'>
       {$zone.impressions}
    </td>

    <td height='25' class='aright'>
        {$zone.revenue|string_format:"%.2f"}
    </td>

    <td height='25' class='aright'>
        {$zone.ecpm|string_format:"%.2f"}
    </td>
</tr>
