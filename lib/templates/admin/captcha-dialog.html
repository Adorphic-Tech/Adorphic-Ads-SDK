<div id="captcha-dialog-{$formId|escape:javascript}" class="jqmWindow">
  <div class="jqm-window-title">&nbsp;&nbsp;{$title}</div>

  <div class="jqm-window-body">

    <div style="text-align: center">
      <div id="wrong-captcha" class="error-box hide" style="margin-bottom: 10px">
        {$captchaErrorMsg}        </div>
    </div>

    <div class="captcha">
      {$message} by entering the security code shown below (*):<br/>
      <div>
      <img id="captcha" src="{$assetPath|escape}/images/spacer.gif" />
      <input class="flat" name="captcha-value" type="text" autocomplete="off" {tabindex}/>
      <input name="captcha-random" id="captcha-random" type="hidden" value="" />
      </div>
    </div>

    <div class="font-small" style="color: #555555; text-align: left; clear: both;">
    * This is to improve performance and prevent unauthorized automated scripts
    </div>

    <div class="jqm-controls">
      <input id="dg-submit" type="button" value="Submit" class="main-submit" {tabindex} />&nbsp;
      <input id="dg-cancel" type="button" value="Cancel"  {tabindex} />
    </div>
  </div>
</div>

<script type="text/javascript">
  initCaptchaDialog('captcha-dialog-{$formId|escape:javascript}', '{$formId|escape:javascript}', '{oac_captcha}');
</script>
